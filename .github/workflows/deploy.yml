# Deploy to Cloudflare Pages on theme changes
# Triggers when Blog-astro (theme) is updated
# DISABLED: Using Cloudflare Pages Git integration instead

name: Deploy on Theme Change

on:
  # push: # DISABLED - now using Cloudflare Git integration
  #   branches: [main]
  workflow_dispatch: # Allow manual trigger (kept for emergency use)

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      PRIMARY_SITE_URL: https://zhenjia.org
      PRIMARY_URL_MODE: slug
      ENABLE_LEGACY_REDIRECTS: true
    steps:
      - name: Checkout Blog-astro (theme)
        uses: actions/checkout@v4

      - name: Checkout Blog-src (content)
        uses: actions/checkout@v4
        with:
          repository: lifeodyssey/Blog-src
          path: Blog-src

      - name: Sync content from Blog-src
        run: ./scripts/sync-content.sh Blog-src

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Verify legacy redirects
        run: |
          test -f dist/_redirects
          rg '^/posts/[0-9a-f]{6,8}\.html /' dist/_redirects -q

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=life-odyssey
